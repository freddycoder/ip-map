<!DOCTYPE html>
<html>

<head>
  <title>Carte des ips</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
    defer></script>
</head>

<body>
  <div id="formulaire">
    <h3>Entrer les adresses ip</h3>
    <textarea id="ip_addresses"></textarea>
    <button onclick="showIpsLocation()">Show ips locations</button>
  </div>
  <div id="map"></div>

  <script>
    var getHtmlCard = function (evenement) {
      return '<div id="content">' +
        '<div id="siteNotice">' +
        '</div>' +
        '<h1 id="firstHeading" class="firstHeading">' + evenement.titre + '</h1>' +
        '<div id="bodyContent">' +
        '<p><b>' + evenement.titre + '</b>' + evenement.description + '</p>' +
        '<p><a href="' + evenement.lien + '">Article complet</a></p>' +
        '</div>' +
        '</div>';
    }

    const tableauIps = [];

    var initMap = function () {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: { lat: 46.060853, lng: -70.952507 },
      });

      const events = tableauIps;
      const pins = [];

      for (var i = 0; i < events.length; i++) {
        const pin = {};
        pin.infowindow = new google.maps.InfoWindow({ content: getHtmlCard(events[i]) });
        pin.marker = new google.maps.Marker({
          position: events[i].location,
          map,
          title: events[i].titre
        });
        pin.marker.addListener("click", () => {
          pin.infowindow.open(map, pin.marker);
        });

        pins.push(pin);
      }
    }

    var showIpsLocation = function () {
      var lines = document.getElementById("ip_addresses").value.split('\n');

      console.log(lines);

      for (var i = 0; i < lines.length; i++) {
        console.log("fetch " + "http://ip-api.com/json/" + lines[i]);
        fetch("http://ip-api.com/json/" + lines[i])
          .then(data => data.json())
          .then(j => tableauIps.push({
            location: { lat: j.lat, lng: j.lon },
            titre: j.query,
            description: JSON.stringify(j, null, 1),
            lien: "http://ip-api.com/json/" + j.query
          }));
      }

      initMap();
    }
  </script>

</body>

</html>
